<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="robots" content="all,follow">

    <title>Report </title>
    <link rel="shortcut icon" href="img/favicon.ico">


    <!-- Core stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Core stylesheets -->
    <link rel="stylesheet" href="/static/css/custom.css">

<body>

    <div class="page-content d-flex align-items-stretch">


        <div class="content-inner form-cont">
            <div class="row">
                <div class="col-md-12">

                    <!--***** BASIC FORM *****-->
                    <div class="card form" id="form1">
                        <div class="card-header">
                            <h5>打印报表</h5>
                        </div>
                        <br>

                            <div class="row">
								<div class="col-md-1"></div>

                                <div class="col-md-5">
								    <form action="/manager_month" method="get">
                                    <div class="form-group">
                                        <div class="form-group row">
                                     <div class="box"><label style="width: 100%;" class="col-form-label title">月份选择:</label>
                                        <div class="col-9"></div>
                                        <input class="form-control" type="month" value="2023-12" name="month">
                                    </div>
                                    </div>
                                    </div>
                                    <button type="button" class="btn btn-primary">打印月报</button>
								    </form>
                                </div>

                                <div class="col-md-5">
								    <form action="/manager_week" method="get">
                                    <div class="form-group row">
                                    <label style="width: 100%;" class=" col-form-label title">周数选择:</label>
                                    <div class="col-12">
                                    <input class="form-control" type="week" value="2023-W49" name="week" >

                                    </div>
                                    </div>
                                    <button type="button" class="btn btn-primary">打印周报</button>
								</form>
                                </div>


                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
