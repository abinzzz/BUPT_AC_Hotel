    <!--***** PAGE CONTENT *****-->
    <div class="page-content d-flex align-items-stretch">
        <div class="content-inner form-cont" style="width:100%;">
            <!--***** BASIC FORM *****-->
            <div class="card form" id="form1">
                <div class="card-header">
                    <h5>参数设置</h5>
                </div>
                <br>
                <form action="/init_submit" method="get">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="title">模式</label>
                                <div class="radio-group">
                                    <label><input type="radio" name="mode" value="cool"> 制冷</label>
                                    <label><input type="radio" name="mode" value="hot"> 制热</label>
                                </div>
                                <label for="high" class="title" style="margin-top: 15px;">温度范围</label>
                                <input class="form-control" name="high" placeholder="最高温度" id="high">
                                <input class="form-control" name="low" placeholder="最低温度" id="low">
                                <label for="default" class="title" style="margin-top: 15px;">缺省温度</label>
                                <input class="form-control" name="default" value="25" id="default">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="title">缺省风速</label>
                                <div class="radio-group">
                                    <label for="speedLow">
                                        <input type="radio" id="speedLow" name="speed" value="low"> 低速
                                    </label>
                                    <label for="speedMedium">
                                        <input type="radio" id="speedMedium" name="speed" value="medium"> 中速
                                    </label>
                                    <label for="speedHigh">
                                        <input type="radio" id="speedHigh" name="speed" value="high"> 高速
                                    </label>
                                    <label for="fee_h">费率（元/分钟）</label>
                                    <div class="tip">从上到下分别是高速中速低速的费率</div>
                                    <input class="form-control" value="1.0" name="fee_h" id="fee_h">
                                    <input class="form-control" value="0.5" name="fee_m" id="fee_m">
                                    <input class="form-control" value="0.3" name="fee_l" id="fee_l">

                                </div>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="r1" class="title">房间初始温度</label>
                                <input class="form-control" placeholder="1号" name="r1" id="r1">
                                <input class="form-control" placeholder="2号" name="r2" id="r2">
                                <input class="form-control" placeholder="3号" name="r3" id="r3">
                                <input class="form-control" placeholder="4号" name="r4" id="r4">
                                <input class="form-control" placeholder="5号" name="r5" id="r5">
                            </div>
                        </div>
                    </div>
                    <div class="btns">
                        <button type="submit" class="btn btn-primary">确认提交</button>
                        <button type="button" class="btn btn-secondary">取消</button>
                    </div>
                </form>
            </div>
    </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
